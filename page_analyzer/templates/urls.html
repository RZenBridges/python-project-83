<!DOCTYPE html>
<html lang="ru">
  {% include "head.html" %}
<body>
  {% include "header.html"%}
  <div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-nowrap" data_test="urls">
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
          </tr>
        </thead>
        <tbody>
          {% for item in all_entries %}
          <tr>
            <td>{{ item.id }}</td>
            <td><a href=" {{ url_for('show_one_url', id=item.id) }} ">{{ item.name }}</a></td>
            <td>{{ item.check_made_at|default('', true) }}</td>
            <td>{{ item.status_code|default('', true) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  {% include "footer.html" %}
</body>
</html>
