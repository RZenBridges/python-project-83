<!DOCTYPE html>
<html lang="ru">
  {% include "head.html" %}
<body class="min-vh-100 d-flex flex-column">
  {% include "header.html"%}
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
          <thead>
            <tr>
              <th>ID</th>
              <th>Имя</th>
              <th>Последняя проверка</th>
              <th>Код ответа</th>
            </tr>
          </thead>
          <tbody>
            {% for item in all_entries %}
            <tr>
              <td>{{ item.id }}</td>
              <td><a href=" {{ url_for('show_url', id=item.id) }} ">{{ item.name }}</a></td>
              <td>{{ item.created_at.date() if item.created_at }}</td>
              <td>{{ item.status_code|default('', true) }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>
  {% include "footer.html" %}
</body>
</html>
